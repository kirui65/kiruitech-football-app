<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hacking-image {
            width: 200px; /* Increased size */
            height: auto;
        }
        .hacking-text {
            font-size: 3em; /* Increased size */
            margin-top: 20px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .blinking {
            animation: blink 0.5s infinite; /* Faster blink */
        }
        .porn-image {
            width: 100%;
            height: auto;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th?q=Disturbing+TV+Shows&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&pid=InlineBlock&rm=3&mkt=en-WW&cc=KE&setlang=en&adlt=moderate&t=1&mw=247" class="hacking-image">
        <div class="hacking-text blinking">THIS COMPUTER HAS BEEN HACKEDðŸ˜‚ðŸ˜‚</div>
    </div>
    <img src="https://th.bing.com/th?q=Disturbing+TV+Shows&w=120&h=120&c=1&rs=1&qlt=70&o=7&cb=1&pid=InlineBlock&rm=3&mkt=en-WW&cc=KE&setlang=en&adlt=moderate&t=1&mw=247">
    <script>
        // JavaScript to handle the blinking effect
        document.addEventListener('DOMContentLoaded', (event) => {
            const hackingText = document.querySelector('.hacking-text');
            setInterval(() => {
                hackingText.classList.toggle('blinking');
            }, 500); // Faster toggle
        });
    </script>
</body>
</html>
